<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css"

  {% comment %} styles {% endcomment %}
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;600;700&display=swap" rel="stylesheet">

  {% comment %} more style {% endcomment %}
  <style>
    :root {
      --color-primary: #269fe6;
      --color-primary-hover: #2086c2;
      --color-primary-dark: #13141f;
      --color-primary-dark-hover: #212336;
      --color-primary-light: #d4ecfa;
      --color-primary-light-hover: #bdd8e7;

      --color-white: #fff;
      --color-black: #000;

      --color-dark-text: #444;
      --color-info-light: #cce5ff;
      --color-debug-light: #cce5ff;
      --color-success-light: #d4edda;
      --color-alert-light: #fff3cd;
      --color-warning-light: #fff3cd;
      --color-error-light: #f8d7da;

      --color-info-dark: #4d86c4;
      --color-debug-dark: #4d86c4;
      --color-success-dark: #4a9c5d;
      --color-alert-dark: #927f40;
      --color-warning-dark: #927f40;
      --color-error-dark: #da525d;

      --color-gray-0: #f9f9f9;
      --color-gray-1: #e0e0e0;
      --color-gray-2: #c7c7c7;
      --color-gray-3: #aeaeae;
      --color-gray-4: #959595;
      --color-gray-5: #7d7d7d;
      --color-gray-6: #646464;
      --color-gray-7: #4b4b4b;
      --color-gray-8: #323232;
      --color-gray-9: #191919;

      --font-primary: sans-serif;
      --font-headings: 'Raleway', sans-serif;

      --spacing-gutter-medium: 3rem;
      --spacing-gutter-large: 4rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
    }

    body {
      font-size: 1.6rem;
      font-family: var(--font-primary);
      color: var(--color-dark-text);
      background-color: var(--color-gray-0);
    }

    .container {
      max-width: 140rem;
      margin: 0 auto;
      padding: var(--spacing-gutter-large);
    }

    .main-header-container {
      background-color: var(--color-primary-dark);
    }

    .main-logo {
      font-size: 4rem;
      color: var(--color-white);
      text-decoration: none;
      display: flex;
      flex-flow: row nowrap;
      align-items: center;
      justify-content: center;
      width: fit-content;
      margin: 0 auto;
    }

    .main-logo-icon {
      margin-right: 2rem;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: var(--font-headings);
      font-weight: 600;
      text-transform: uppercase;
    }

    .search-form {
      border: 2px solid var(--color-gray-7);
      max-width: 64rem;
      margin: 0 auto;
      padding: 1rem;
      border-radius: 5px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1rem;
      transition: .3s;
    }

    .search-form:focus-within {
      border: 2px solid var(--color-primary);
      box-shadow: 0px 0px 36px -21px rgba(0, 0, 0, 1);
    }

    .search-form:focus-within .search-btn {
      color: var(--color-primary);
    }

    .search-input {
      width: 100%;
      padding-right: 4rem;
      font-size: 1.6rem;
    }

    .search-btn {
      font-size: 1.8rem;
      position: absolute;
      top: 20%;
      right: 10px;
      cursor: pointer;
      transition: .3s;
    }

    .search-btn,
    .search-input {
      border: none;
      background: none;
      outline: none;
    }


    .main-content {
      padding-top: 0;
    }

    .main-content-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: var(--spacing-gutter-large);
      padding-top: 0;
    }

    .recipe-list-item {
      /* height: 40rem; */
      max-width: 64rem;
      transition: all 300ms ease-in-out;
      transform: scale(0.97);
    }

    .recipe-list-item:hover {
      box-shadow: 0px 0px 33px -14px rgba(0, 0, 0, 0.70);
      transform: scale(1);
    }

    .recipe {
      background-color: var(--color-gray-1);
      border-radius: 6px;
      overflow: hidden;
    }

    .recipe img {
      max-width: 100%;
    }

    .recipe-title-container {
      padding: 2rem;
      /* background-color: var(--color-primary-dark-hover); */
    }

    .recipe-title {
      color: var(--color-primary-dark);
      font-weight: 700;
      text-align: center;
      font-size: 2.7rem;
    }

    .recipe-author {
      padding: 1.2rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .recipe-author-item {
      color: var(--color-gray-4);
    }

    .recipe-author-item a {
      color: var(--color-primary-dark);
      text-decoration: none;
      font-weight: 700;
    }

    .recipe-content {
      padding: 2rem;
    }

    .recipe-meta-container {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-around;
      align-items: center;
      padding: var(--spacing-gutter-medium);
    }

    .recipe-footer {
      background-color: var(--color-primary-dark);
      padding: 2rem;
    }

    .recipe-footer a {
      color: var(--color-gray-0);
      text-decoration: none;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ml-1 {
      margin-left: 1rem;
    }

    .main-footer {
      background-color: var(--color-primary-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: var(--spacing-gutter-medium);
      gap: 8px;
    }

    .main-footer a {
      color: var(--color-gray-0);
      text-decoration: none;
    }

    .main-footer a:hover {
      text-decoration: underline;
    }

    .main-footer p {
      color: var(--color-gray-4);
      max-width: 50%;
      text-align: center;
    }
  </style>
</head>
